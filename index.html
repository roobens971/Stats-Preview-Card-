<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stats Preview Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Min Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <!-- INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- LEXEND DECA -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="effect">
          <img class="image"
            src="/images/image-header-desktop.jpg"
            alt="image-header-desktop"
          />
          <img id="image2" src="/images/image-header-mobile.jpg" alt="image-header-mobile">
        </div>

        <div class="container">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="container2">
            <div class="compagnies">
              <h3 class="numbers">10k+</h3>
              <p class="transparent">COMPAGNIES</p>
            </div>
            <div class="templates">
              <h3 class="numbers-2">314</h3>
              <p class="transparent">TEMPLATES</p>
            </div>
            <div class="queries">
              <h3 class="numbers">12M+</h3>
              <p class="qrs">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
